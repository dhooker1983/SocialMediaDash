<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/app/styles.css" />
  <script defer src="/app/script.js" type="text/javascript"></script>

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>

<section class="container">
 
<div class="header">
  <h1>Social Media Dashboard</h1>
  <span class="header__subtitle">Total Followers: 23,004</span>
</div>

  <fieldset class="toggle toggle__header" aria-label="theme toggle" role="radiogroup">
    <label for="dark" Dark Mode class="visually-hidden">Dark Mode</label>
    <div class="toggle__wrapper">
      <input type="radio" name="theme" id="dark" />
      <input type="radio" name="theme" id="light" checked />
      <span aria-hidden="true" class="toggle__background"></span>
      <span aria-hidden="true" class="toggle__button"></span>
    </div>
  </fieldset>

</section>

<section class="container">

  <div class="card card--fb">
    <div class="card__platform">
        <img class="card__icon" src="/images/icon-facebook.svg" alt="facebook"/>
      <div class="card__username">@nathanf</div>
    </div>
    <div class="card__count--bg">
      1987
      <div class="card__label">Followers</div>
    </div>
    <div class="card__change--up">
      <img src="/images/icon-up.svg" alt="up arrow">
      <div class="card__number">12 Today</div>
    </div>
  </div>

  <div class="card card--twitter">
    <div class="card__platform">
        <img class="card__icon" src="/images/icon-twitter.svg" alt="twitter"/>
      <div class="card__username">@nathanf</div>
    </div>
    <div class="card__count--bg">
      1987
      <div class="card__label">Followers</div>
    </div>
    <div class="card__change--down">
      <img src="/images/icon-down.svg" alt="down arrow">
      <div class="card__number">12 Today</div>
    </div>
  </div>

  <div class="card card--insta">
    <div class="card__platform">
        <img class="card__icon" src="/images/icon-instagram.svg" alt="instagram"/>
      <div class="card__username">@nathanf</div>
    </div>
    <div class="card__count--bg">
      1987
      <div class="card__label">Followers</div>
    </div>
    <div class="card__change--up">
      <img src="/images/icon-up.svg" alt="up arrow">
      <div class="card__number">12 Today</div>
    </div>
  </div>

  <div class="card card--youtube">
    <div class="card__platform">
        <img class="card__icon" src="/images/icon-youtube.svg" alt="youtube"/>
      <div class="card__username">@nathanf</div>
    </div>
    <div class="card__count--bg">
      1987
      <div class="card__label">Followers</div>
    </div>
    <div class="card__change--up">
      <img src="/images/icon-up.svg" alt="up arrow">
      <div class="card__number">12 Today</div>
    </div>
  </div>
</section>

</body>

</html>
