<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/app/styles.css" />
  <script defer src="/app/script.js" type="text/javascript"></script>

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>

<div class="container">
 
  <div class="header">
    <h1>Social Media Dashboard</h1>
    <span class="header__subtitle">Total Followers: 23,004</span>
  </div>

  <fieldset class="toggle header" aria-label="theme toggle" role="radiogroup">
  <label for="dark"Dark Mode class="visually-hidden">Dark</label>
  <div class="toggle__wrapper">
    <input type="radio" name="theme" id="dark" />
    <input type="radio" name="theme" id="light" checked/>
    <span aria-hidden="true" class="toggle__background"></span>
    <span aria-hidden="true" class="toggle__button"></span>
  </div>
  <label for="system" class="visually-hidden">System</label>
  <label for="light" class="visually-hidden">Light</label>
</fieldset>

</div>

</body>

</html>
